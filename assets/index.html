<html>

<head>
    <style>
        div {
            margin: 2em;
        }

        h2 {
            display: inline;
        }

        span {
            height: 3em;
            vertical-align: top;
            margin: 1em;
        }

        .showstatus {
            position: absolute;
            width: 100%;
            background-color: azure;
            top: 0px
        }

        .animated {
            -webkit-animation-duration: 5s;
            animation-duration: 5s;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
        }

        @-webkit-keyframes pulse {
            0% {
                -webkit-transform: scale(1);
            }

            50% {
                -webkit-transform: scale(1.05);
            }

            100% {
                -webkit-transform: scale(1);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .pulse {
            -webkit-animation-name: pulse;
            animation-name: pulse;
        }
    </style>
</head>

    <h1>Demo PoC - Hedera Token Service B2B Backend</h1>


    <div id="showstatus" class="animated pulse">

    </div>

    <div id="demobuttons">
        <button id="account">getAccount</button>
        <button id="newJWTaccount">createAccount</button>
            </div>

    <script>
        if (localStorage.getItem("xs2a")) {
            document.getElementById("showstatus").innerHTML = "JSON Web Token Credentials stored for XS2A. <button id='whipe'>XS2A JWT logout</button>";
            document.getElementById("whipe").addEventListener("click", function () {
                localStorage.clear();
                document.getElementById("showstatus").innerHTML = '';
            });
            document.getElementById("account").addEventListener("click", function () {
                console.info("check balance")
                fetch('getAccount', {
                    method: "GET",
                    headers: {
                        // "Authorization": "Bearer " + localStorage.getItem("xs2a"),
                        "x-access-token":  localStorage.getItem("xs2a"),
                        "Access-Control-Allow-Origin": "http://localhost:3000"
                    }
                })
                    .then(response => response.json())
                    .then(data => console.log(data));
            });

            document.getElementById("newJWTaccount").addEventListener("click", function () {
                console.info("create new account")
                fetch('newAccount', {
                    method: "GET",
                    headers: {
                        // "Authorization": "Bearer " + localStorage.getItem("xs2a"),
                        "x-access-token":  localStorage.getItem("xs2a"),
                        "Access-Control-Allow-Origin": "http://localhost:3000"
                    }
                })
                    .then(response => response.json())
                    .then(data => console.log(data));
            });

            

        }


    </script>
